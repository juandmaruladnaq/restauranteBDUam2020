<div class="row mt-4">
    <div class="col">
        <div class="card">
            <div class="card-header">
                Registrar Producto
            </div>
            <div class="card-body">
                <form [formGroup]="formProducto" (ngSubmit)="saveProducto(formProducto.getRawValue())">
                    <div class="form-group">
                        <label for="cedula" class="col-form-label">Codigo</label>
                        <input type="text" class="form-control" id="codigo" formControlName="codigo" name="codigo">
                    </div>  
                    <div class="form-group">
                        <label for="nombre" class="col-form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" formControlName="nombre" name="nombre">
                    </div>  
                    <div class="form-group">
                        <label for="apellidos" class="col-form-label">descripcion</label>
                        <input type="text" class="form-control" id="descripcion" formControlName="descripcion" name="descripcion">
                    </div>  
                    <div class="form-group">
                        <label for="telefono" class="col-form-label">valor</label>
                        <input type="number" class="form-control" id="valor" formControlName="valor" name="valor">
                    </div>   
                    <input type="submit" class="btn btn-primary" value="Save" [disabled]="!formProducto.valid">                  
                </form>
            </div>
        </div>
    </div>

    <div class="col">
        <h2 class="text-center">Lista De Productos</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="table-active">Codigo</th>
                    <th class="table-active">Nombre</th>
                    <th class="table-active">Descripcion</th>
                    <th class="table-active">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos; index as i;" class="">
                    <th scope="row">{{ producto.codigo }}</th>
                    <th scope="row">{{ producto.nombre }}</th>
                    <th scope="row">{{ producto.descripcion }}</th>
                    <th scope="row">{{ producto.valor }}</th>
                </tr>                
            </tbody>
        </table>
    </div>

</div>
