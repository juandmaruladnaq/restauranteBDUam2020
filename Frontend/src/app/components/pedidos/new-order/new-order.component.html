<div class="col mt-4">
    <h1>Registrar Pedido</h1>
    <form>
        <div class="card">
            <div class="card-header">Cliente</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="cc">Cédula</label>
                            <input type="text" class="form-control" id="cc" #cc>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-info">Buscar</button>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" #email>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="form_name">Nombre</label>
                            <input id="form_name" type="text" name="name" class="form-control"
                                placeholder="Please enter your firstname *" required="required"
                                data-error="Firstname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="form_lastname">Apellidos</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                placeholder="Please enter your lastname *" required="required"
                                data-error="Lastname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="form_name">Direcciónes</label>
                            <input id="form_name" type="text" name="name" class="form-control"
                                placeholder="Please enter your firstname *" required="required"
                                data-error="Firstname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="form_lastname">Telefonos</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                placeholder="Please enter your lastname *" required="required"
                                data-error="Lastname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Productos</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="cc">Codigo</label>
                            <input type="text" class="form-control" id="cc" #cc>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-info mr-3">Buscar</button>
                            <button type="button" class="btn btn-success">Ver Menú</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-7">
                        <div class="form-group">
                            <label for="email">Producto</label>
                            <input type="email" class="form-control" id="email" #email readonly>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="form_lastname">Valor Unitario</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                placeholder="Please enter your lastname *" required="required"
                                data-error="Lastname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="form_lastname">Cantidad</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                placeholder="Please enter your lastname *" required="required"
                                data-error="Lastname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert alert-warning mt-3" role="alert">
                            Resumen
                          </div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Valor Un.</th>
                                    <th scope="col">Cantidad</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table-active">
                                    <th scope="row">Active</th>
                                    <td>Column content</td>
                                    <td>Column content</td>
                                    <td>Column content</td>
                                </tr>                               
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="obs">Observaciones:</label>
                            <textarea class="form-control" rows="5" id="obs"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">Realizar Pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
